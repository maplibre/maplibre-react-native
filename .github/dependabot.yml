version: 2
updates:
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    groups:
      turf:
        patterns:
          - "@turf*"
      react-navigation:
        patterns:
          - "@react-navigation*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
