name: autofix.ci
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - beta
      - alpha
  merge_group:
    types:
      - checks_requested
permissions:
  contents: read

jobs:
  autofix:
    name: autofix.ci
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Codegen
        run: yarn codegen

      - name: Fix ESLint
        run: yarn lint:eslint:fix

      - name: Fix Prettier
        run: yarn format

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
        with:
          commit-message: "style: apply automated fixes"
