appId: org.maplibre.reactnative.example
---
- launchApp
- scrollUntilVisible:
    speed: 80
    element:
      text: "E2E Tests, ›"
- tapOn: "E2E Tests, ›"
- tapOn: "${TEST_NAME}, ›"
- assertVisible: "${TEST_NAME}"
- waitForAnimationToEnd

- tapOn: "Act"
- assertVisible:
    id: "assert-result"
    index: ${ASSERT_INDEX || 0}
    text: "✅"
