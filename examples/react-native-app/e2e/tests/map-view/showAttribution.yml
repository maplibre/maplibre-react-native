appId: org.maplibre.reactnative.example
env:
  TEST_NAME: showAttribution
---
- runFlow: ../../base-flows/arrange.yml

- runFlow: ../../base-flows/act.yml

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible: "MapLibre Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible: "MapLibre Native iOS"
